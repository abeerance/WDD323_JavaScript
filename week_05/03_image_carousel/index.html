<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script src="code.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="slide">
          <img
            src="https://picsum.photos/id/127/500/380"
            alt="Wow look at my beautiful slider"
          />
        </div>
        <div class="slide">
          <img src="https://picsum.photos/id/15/500/380" alt="Get some!" />
        </div>
        <div class="slide">
          <img
            src="https://picsum.photos/id/40/500/380"
            alt="This is the 3rd picture"
          />
        </div>
        <div class="slide">
          <img
            src="https://picsum.photos/id/54/500/380"
            alt="This is getting old"
          />
        </div>
        <div class="slide">
          <img src="https://picsum.photos/id/85/500/380" alt="Finally done" />
        </div>
      </div>
    </div>
    <div class="controls-container">
      <button class="left">&larr;</button>
      <div class="description">
        <h2></h2>
        <p></p>
      </div>
      <button class="right">&rarr;</button>
    </div>
    <button class="autoplay-btn">Autoplay</button>
  </body>
</html>
